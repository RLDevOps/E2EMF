	<body id="login" class="animated fadeInDown">
		<!-- possible classes: minified, no-right-panel, fixed-ribbon, fixed-header, fixed-width-->
		<header id="header">
			<!--<span id="logo"></span>-->

			<div id="logo-group">
				<span id="logo"> <img src="img/logo.png" alt="Logo"> </span>

				<!-- END AJAX-DROPDOWN -->
			</div>

		<!--	<span id="login-header-space"> <span class="hidden-mobile">Need an account?</span> <a href="register.html" class="btn btn-danger">Creat account</a> </span>-->

		</header>

		<div id="main" role="main">

			<!-- MAIN CONTENT -->
			<div id="content" class="container">

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
						<h1 class="txt-color-red login-header-big">Back To Basics</h1>
						<div class="hero">

							<div class="pull-left login-desc-box-l">
								<h3 class="paragraph-header ">End To End Material Flow </h3>
								
							</div>
							
			<!--<img src="img/demo/iphoneview.png" class="pull-right display-image" alt="" style="width:210px">-->

						</div>

						

					</div>
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
						<div class="well no-padding">
							<form  class="smart-form client-form" name="myform" id="login-form">
								<header>
									Please Enter Your Information
								</header>

								<fieldset>									
									<section>
										<label class="label">Username</label>
										<label class="input"> <i class="icon-append fa fa-user"></i>
											<input type="text" name="username" id="username">
											<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter email address/username</b></label>
									</section>

									<section>
										<label class="label">Password</label>
										<label class="input"> <i class="icon-append fa fa-lock"></i>
											<input type="password" name="password" id="password">
											<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b> </label>
										<div class="note">
										<!--	<a href="javascript:void(0)">Forgot password?</a>-->
										</div>
									</section>

									<section>
										<label class="checkbox">
											</label>
									</section>
								</fieldset>
								<footer>
								<button type="submit" class="btn btn-success btn-sm bounceIn animation-delay5 login-link pull-right"><i class="fa fa-sign-in"></i> Login</button>
								</footer>
							</form>

						</div>

						
					</div>
				</div>
			</div>

		</div>

		<!--================================================== -->

		<!-- MAIN APP JS FILE -->
		<script src="js/app.js"></script>

		<script type="text/javascript">
	

    function checkAuthentication() {
        sessionStorage.setItem("AuthenticationPass", " ");
        sessionStorage.setItem("user", " ");
        sessionStorage.clear();
    }
    window.onload = checkAuthentication;
		</script>

	</body>
