<!DOCTYPE html>

<html lang="en"><head>
    <meta charset="utf-8">
    <title>BtB | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">	
	<link href="css/font-awesome.min.css" rel="stylesheet">	
	<link href="css/custom.css" rel="stylesheet">
    <link href="css/custom.min.css" rel="stylesheet">
	<script src="js/latestjquery.js"></script>

</head>
    <body>
      <div class="login-wrapper">
		<div class="text-center">
			<h2 style="font-weight:bold" class="fadeInUp animation-delay8">
				<img src="images/jj.png" alt="logo" width="400" height="80" style="border-radius: 5px;"><!--<span class="text-danger">Back To Basics</span> <span style="color:#ccc; text-shadow:0 1px #fff">J&J</span>-->
			</h2>
		</div>
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<div class="pull-left">
						<i class="fa fa-lock fa-lg"></i> Login
					</div>

					
				</div>
				<div class="panel-body">
					<form class="form-login" name="myform">
						<div class="form-group">
							<label>Username</label>
					<input type="text" class="form-control input-sm bounceIn animation-delay2" placeholder="Username" required   name="username">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control input-sm bounceIn animation-delay4" placeholder="Password" required   name="password">
						</div>
						<div class="form-group">
							<label class="label-checkbox inline">
								<input type="checkbox" class="regular-checkbox chk-delete">
								<span class="custom-checkbox info bounceIn animation-delay4"></span>    
							</label>
							Remember me		
						</div>
		
						<div class="seperator"></div>
						

						<hr>
							
						<a href="#" onclick= "validate()" class="btn btn-success btn-sm bounceIn animation-delay5 login-link pull-right"><i class="fa fa-sign-in"></i> Sign in</a>
					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div>  
<script type="text/javascript">
 
    function checkAuthentication() {
        sessionStorage.setItem("AuthenticationPass", " ");
        sessionStorage.setItem("user", " ");
        sessionStorage.clear();
    }
    window.onload = checkAuthentication;
    </script>
    <script src="js/bootstrap.min.js"></script>	
	<script src="js/endless.js"></script>
    <script src="js/my.js"></script>
    </body>
</html>
